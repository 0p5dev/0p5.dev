name: 0p5.dev
networks:
  0p5dev:
    driver: bridge
    name: 0p5dev
services:
  webapp:
    image: node:24-alpine
    container_name: 0p5.dev
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "3000:3000"
    tty: true
    entrypoint: ["sh", "-c"]
    command: ["npm install && npm run dev"]
    networks:
      - 0p5dev
    env_file:
      - .env
    user: "${UID-1000}:${GID-1000}"
